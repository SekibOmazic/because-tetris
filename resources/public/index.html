<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="app" class="main">
      <h1>Just because tetris</h1>
      <div class="game">
	<canvas id="game-canvas" width="300" height="600" style="position: relative;"></canvas>
      </div>
      <div class="score">
	<div class="next-piece">
	  <canvas id="next-canvas" width="120" height="120"></canvas>
	</div>
        <p>Level <strong id="level">0</strong></p>
        <p>Score <strong id="score">0</strong></p>
      </div>
    </div>
    <script src="js/compiled/because_tetris.js" type="text/javascript"></script>
  </body>
</html>
